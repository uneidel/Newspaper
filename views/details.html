<div style="margin-left:10px;">
    <h3>{{Feed.Title}}</h3>
    <hr />
   
    <div style="overflow-y: scroll; height:{{Height}}px;">
        <ul class="ms-List">
            <div class="ms-ListItem is-unread is-selectable" ng-repeat="entry in FeedEntries">
                <span class="ms-ListItem-primaryText"><a href="{{entry.link}}">{{entry.title}}</a></span>
                <span class="ms-ListItem-secondaryText"></span>
                <span class="ms-ListItem-tertiaryText">{{entry.contentSnippet}}</span>
                <span class="ms-ListItem-metaText">{{entry.publishedDate |  date:"MM/dd/yyyy 'at' h:mma"}}</span>
                <div class="ms-ListItem-selectionTarget js-toggleSelection"></div>
                <div class="ms-ListItem-actions">
                    <div class="ms-ListItem-action"><i class="ms-Icon ms-Icon--mail"></i></div>
                    <div class="ms-ListItem-action"><i class="ms-Icon ms-Icon--trash"></i></div>
                    <div class="ms-ListItem-action"><i class="ms-Icon ms-Icon--flag"></i></div>
                    <div class="ms-ListItem-action"><i class="ms-Icon ms-Icon--pinLeft"></i></div>
                </div>
            </div>
        </ul>
    </div>
</div>
